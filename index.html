<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/58fb884d9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/style.css">
    <title>Oh My Food</title>
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="localisation">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <section class="reservation">
            <h2>
                Réservez le menu qui <br>
                vous convient
            </h2>
            <p>
                Découvrez des restaurants d’exception, sélectionnés par nos soins.
            </p>
            <button>
                Explorer nos restaurants
            </button>
            <div class="gradient">

            </div>
        </section>
        <section class="function">
            <h2>Fonctionnement</h2>
            <ol>
                <li><span class="pin">1</span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li> <span class="pin">1</span> <i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><span class="pin">1</span><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>
    </main>

</body>

</html>
